<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My super menu</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Plus&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <div>
            <div class="fading-item">
                <span class="text-old">я исчезаю</span>
                <span class="text-new">здесь пусто</span>
            </div>
            <div class="menu-item">
              <span class="title">А я меню</span>
              <ul class="list">
                <li>первый</li>
                <li>второй</li>
                <li>третий</li>
              </ul>
            </div>
        </div>
        <div>
            <div class="jumping-item">я прыгаю</div>
            <div class="gradient-item">
                <span class="text">я градиент</span>
            </div>
        </div>
    </div>
</body>
</html>
